<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nous contacter</title>
	</head>
	<body>
		<header>
			<div id="header_left">
				<img src="assets/logo-icon.png" alt="logo" />
				<h3>Quatre Pattes</h3>
			</div>
			<div id="header_right">
				<p>Accueil</p>
				<p>Contact</p>
				<button type="button">
					<img src="assets/heart-icon.png" alt="faire un don" />Faire un don
				</button>
			</div>
		</header>
		<h2>Contactez-nous</h2>

		<form>
			<p>Nom</p>
			<input type="text" />
			<p>Email</p>
			<input type="email" />
			<p>Sujet</p>
			<select name="" id="subject">
				<option value="">Question sur les dons</option>
				<option value="">Partenariat</option>
				<option value="">Autre</option>
			</select>
			<p for="">Message</p>
			<textarea id="">Ecrivez votre Message</textarea>
			<input type="submit" value="Envoyer" /><img
				src="assets/send-icon.png"
				alt="Envoyer" />
		</form>
	</body>
</html>
